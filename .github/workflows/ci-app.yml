name: CI workflow
# on – определяет события, которые запускают воркфлоу
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
# jobs: Определяет рабочие задачи, которые необходимо выполнить.
jobs:
  build:
    # задача сборка проекта, выполняется на ubuntu
    runs-on: ubuntu-latest
    # steps: шаги, чтобы выполнить задачу
    steps:
      - name: make setup
        run: make install
        run: make build
        run: make start

      - name: run build
        run: make build

      - name: run test
        run: make test

      - name: run lint
        run: make lint

      - name: start
        run: make start
